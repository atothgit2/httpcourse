<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="site.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bethany's Pie Shop | Order</title>

  <style>
    .input-group {
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      padding: 10px;
      border: solid 1px #999;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    label {
      font-weight: 600;
    }

    input[type="reset"] {
      background: transparent;
      border: 0;
      text-decoration: underline;
      cursor: pointer;
    }

    input[type="submit"] {
      border: solid 1px #999;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href = "/">Home</a></li>
        <li><a href = "pies.html">Pies</a></li>
        <li><a href = "contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
    <article>
      <h1>Order</h1> 
      
      <div class="pie">
        <img src="" />
        <div class="columns">
          <div class="title"></div>
          <div class="price"></div>
        </div>
        <p class="desc"></p>
      </div>

      <form action="http://localhost:7071/api/post" method="post">
        <input type="hidden" id="pie-order" name="pie-order">
        <input type="hidden" id="location" name="location">

        <div class="input-group">
          <div><label for="first-name">First name</label></div>
          <div><input type="text" name= "first-name" id="first-name"></div>
        </div>

        <div class="input-group">
          <div><label for="last-name">Last name</label></div>
          <div><input type="text" name= "last-name" id="last-name"></div>
        </div>

        <div class="input-group">
          <div><label for="address">Address</label></div>
          <div><input type="text" name= "address" id="address"></div>
        </div>

        <div class="input-group">
          <div><label for="state">State</label></div>
          <div>
            <select name="state" id="state">
              <option value="" selected>[ Select one ]</option>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <div><label for="comments">Comments</label></div>
          <div>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
          </div>
        </div>

        <input type="reset" value="Reset" />
        <input type="submit" value="Order" />
      </form>
    </article>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href = "/">Home</a></li>
        <li><a href = "pies.html">Pies</a></li>
        <li><a href = "contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>


  </body>
  
  <script>
    window.addEventListener("DOMContentLoaded", function(e) {
        const order = localStorage.getItem("order");

        if(order) {

          let locationBox = document.querySelector("#location");

          let location = {
            latitude: "unknown",
            longitude: "unknown"
          };

          window.navigator.geolocation.getCurrentPosition(
            function (position) {
              location = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
              };
              locationBox.value = JSON.stringify(location);
            },
            function(error) {
              locationBox.value = JSON.stringify(location);
            });

          

          // We need to turn the formerly stringified order info into an object
          const pieOrder = JSON.parse(order);

          const orderInput = document.querySelector("#pie-order");
          orderInput.value = order;

          const pie = document.querySelector(".pie"); // Get reference to pie container

          // Looking for elements in pie container
          const title = pie.querySelector(".title"); 
          const price = pie.querySelector(".price"); 
          const desc = pie.querySelector(".desc");

          title.innerText = pieOrder.title;
          price.innerText = pieOrder.price;
          desc.innerText = pieOrder.desc;

          console.log("..................");
          console.log(pieOrder.id); 
          const img = pie.querySelector("img");
          // https://app.pluralsight.com/course-player?clipId=909e7593-1eed-4a76-9664-8ee7eff0b0f5
          img.setAttribute("src", "images/" + pieOrder.id + ".png");
          img.setAttribute("alt", pieOrder.title);
        }
    });
  </script>

</html>
